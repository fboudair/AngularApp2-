<h2>Checkout</h2>
<!-- Order form: visible only if order has not been placed yet -->
<form (submit)="placeOrder($event)" *ngIf="!orderPlaced" novalidate>
  <div class="form-group">    <!-- User's Full Name -->
    <label>Name</label>
    <input
      class="form-control"
      [(ngModel)]="name"
      name="name"
      placeholder="Full name"
      required
    />
  </div>
 <!-- Delivery Address -->
  <div class="form-group">
    <label>Address</label>
    <input
      class="form-control"
      [(ngModel)]="address"
      name="address"
      placeholder="Delivery address"
      required
    />
  </div>
 <!-- Payment Section -->
  <h4>Payment Information</h4>
<!-- Cardholder's Name -->
  <div class="form-group">
    <label>Cardholder Name</label>
    <input
      class="form-control"
      [(ngModel)]="cardName"
      name="cardName"
      placeholder="Name on card"
      required
    />
  </div>
  <!-- Card Number -->
  <div class="form-group">
    <label>Card Number</label>
    <input
      class="form-control"
      [(ngModel)]="cardNumber"
      name="cardNumber"
      placeholder="1234 5678 9012 3456"
      maxlength="19"
      required
    />
  </div>
<!-- Expiration Date and CVV -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Expiration Date</label>
      <input
        type="month"
        class="form-control"
        [(ngModel)]="expiryDate"
        name="expiryDate"
        required
      />
    </div>
<!-- CVV -->
    <div class="form-group col-md-6">
      <label>CVV</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="cvv"
        name="cvv"
        maxlength="4"
        placeholder="123"
        required
      />
    </div>
  </div>
<!-- Order Summary: lists cart items -->
  <h5 class="mt-3">Order Summary</h5>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
      {{ item.item.name }} (x{{ item.quantity }}) - ${{ (item.item.price * item.quantity) | number:'1.2-2' }}
    </li>
  </ul>
  <!-- Total Price -->
  <p class="mt-2"><strong>Total:</strong> ${{ totalPrice | number:'1.2-2' }}</p>
 <!-- Submit Button -->
  <button class="btn btn-success mt-3" type="submit">Place Order</button>
</form>
<!-- Thank You Message (shown after order is placed) -->
<div *ngIf="orderPlaced" class="alert alert-success mt-3">
  <h4>Thank you for your order, {{ name }}!</h4>
  <p>Your order will be delivered to <strong>{{ address }}</strong>.</p>
</div>
