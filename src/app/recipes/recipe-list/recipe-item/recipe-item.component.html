<div class="recipe-card" (click)="onClick()">

  <div class="recipe-content">
    <h4>{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>

    <button 
      (click)="onToggleFavorite($event)" 
      class="favorite-btn"
      [class.favorited]="recipe.isFavorite"
      aria-label="Toggle Favorite"
      title="Toggle Favorite"
      type="button"
    >
      {{ recipe.isFavorite ? '★' : '☆' }}
    </button>

    <div 
      class="add-to-cart-group" 
      (click)="$event.stopPropagation()" 
      style="display: inline-flex; align-items: center; gap: 8px; margin-left: 12px;"
    >
      <input
        type="number"
        min="1"
        [(ngModel)]="quantity"
        class="quantity-input"
        aria-label="Quantity"
        style="width: 60px; padding: 4px;"
      />

      <button 
        (click)="onAddToCart($event)" 
        class="add-to-cart-btn"
        type="button"
      >
        Add to Cart
      </button>
    </div>
  </div>

  <div class="recipe-image-wrapper">
    <img 
      [src]="recipe.imagePath" 
      [alt]="recipe.name" 
      class="recipe-image"
    >
  </div>

</div>
