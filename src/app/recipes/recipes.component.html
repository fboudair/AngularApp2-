<div class="overlay-panel">
  <div class="row">
    <div class="col-md-5">      <!-- Left column: Recipe list component -->
         <!--
        app-recipe-list component emits:
          - recipeSelected event with selected recipe data
          - newRecipeRequested event when user wants to add a new recipe
          - favoriteToggled event when user toggles favorite status on a recipe
        These events are handled by methods in the parent component:
          onRecipeSelected(), onNewRecipe(), onFavoriteToggled()
      -->
      <app-recipe-list
        (recipeSelected)="onRecipeSelected($event)"
        (newRecipeRequested)="onNewRecipe()"
        (favoriteToggled)="onFavoriteToggled($event)"
      ></app-recipe-list>
    </div>
    <!-- Right column: Recipe detail component -->
    <div class="col-md-7">
        <!--
        app-recipe-detail component:
          - Receives selectedRecipe object as input
          - Emits editRecipe event when a recipe is edited (passing updated recipe)
          - Emits deleteRecipe event when the recipe is deleted
        These events are handled by:
          onRecipeUpdated(), onRecipeDeleted()
      -->
      <app-recipe-detail
        [recipe]="selectedRecipe"
        (editRecipe)="onRecipeUpdated($event)"
        (deleteRecipe)="onRecipeDeleted()"
      ></app-recipe-detail>
    </div>
  </div>
</div>
