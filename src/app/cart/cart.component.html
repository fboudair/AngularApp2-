<h2>Your Cart</h2>
<!-- List of cart items -->
<ul class="list-group">
  <!-- Loop through each item in the cart -->
  <li
    *ngFor="let cartItem of items; let i = index"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
   <!-- Left side: Item name, price, and quantity -->
    <div>
      <strong>{{ cartItem.item.name }}</strong><br>
      Price: ${{ cartItem.item.price | number:'1.2-2' }}<br>   <!-- Format price to 2 decimal places -->
      Quantity: {{ cartItem.quantity }}
    </div>
    <!-- Right side: Total price for this item and remove button -->
    <div>
      <strong>Total:</strong> ${{ (cartItem.item.price * cartItem.quantity) | number:'1.2-2' }}
      <!-- Button to remove 1 quantity of this item -->
      <button (click)="removeItem(i)" class="btn btn-sm btn-danger ms-3">Remove</button>
    </div>
  </li>
</ul>
<!-- Display the total price of all items -->
<h4 class="mt-3">Grand Total: ${{ getTotal() | number:'1.2-2' }}</h4>
<!-- Button to clear all items from the cart -->
<button class="btn btn-warning mt-2" (click)="clearCart()">Clear Cart</button>
<a routerLink="/checkout" class="btn btn-primary mt-2 ms-2">Go to Checkout</a> <!-- Link to proceed to the checkout page -->
